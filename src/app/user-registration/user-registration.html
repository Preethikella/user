<div class="registration-container">
	<h2>User Registration</h2>
	<form #registrationForm="ngForm" (ngSubmit)="onSubmit(registrationForm)">
		<div class="form-group">
			<label for="name">Name</label>
			<input type="text" id="name" name="name" ngModel required class="form-control" #name="ngModel" />
			<div *ngIf="name.invalid && name.touched" class="error">Name is required.</div>
		</div>
		<div class="form-group">
			<label for="email">Email</label>
			<input type="email" id="email" name="email" ngModel required email class="form-control" #email="ngModel" />
			<div *ngIf="email.invalid && email.touched" class="error">Valid email is required.</div>
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" id="password" name="password" ngModel required minlength="6" class="form-control" #password="ngModel" />
			<div *ngIf="password.invalid && password.touched" class="error">Password (min 6 chars) is required.</div>
		</div>
		<div class="form-group">
			<label for="confirmPassword">Confirm Password</label>
			<input type="password" id="confirmPassword" name="confirmPassword" ngModel required minlength="6" class="form-control" #confirmPassword="ngModel" />
			<div *ngIf="confirmPassword.invalid && confirmPassword.touched" class="error">Confirm your password.</div>
			<div *ngIf="registrationForm.value.password !== registrationForm.value.confirmPassword && confirmPassword.touched" class="error">Passwords do not match.</div>
		</div>
		<button type="submit" class="submit-btn" [disabled]="registrationForm.invalid">Register</button>
	</form>
</div>
